<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE REGISTRO</title>
</head>
<body>
    <h1>Nombres</h1>
<form name="formularios" method="post" action="">
  <label for="nombre">Nombres:</label><br>
  <input type="text" id="nombres" name="nombre" minlength="3" maxlength="50"><br>
  <label for="apellido"> Apellidos:</label><br>
  <input type="text" id="apellido" name="apellido"><br><br>
  
  <br>
<br>
<br>
<h1>Tipo de sexo</h1>
<select sexo="sexo" id="sexo">
    <option disabled selected value="value">seleccionar</option>

    <label for="sexo">SEXO</label>
    <option> Hombre</option>
    <option> Mujer</option>
</select>
<br>
<br>
<br>
<h1>Correo electronico</h1>
<label for="email" >Email:</label>
<input type="email" id="email" name="email" placeholder="youremail@gamil.com">
<br>
<br>
<br>
<input type="checkbox" name="ofertas" id="ofertas" checked>
<label for="ofertas" >Deseo recibir información sobre novedades y ofertas</label>
<br>
<br>
<br>
<input type="checkbox" name="condiciones" id="condicones" >
<label for="condiciones" >Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>

<br>
<br>
<br>
<h1>Poblacion</h1>
<select Poblacion="Poblacion" id="Poblacion">

    
    <option disabled selected value="value">seleccionar</option>

    <option> Bucaramnaga</option>
    <option> Giron</option>
    <option> Floridablanca</option>
    <option>Piedecuesta</option>
</select>
<br>
<br>
<br>
<input type="submit" value="Compleado">
</form> 




<p>Si presionas compleado te redigira</p>

    
</body>
</html>
